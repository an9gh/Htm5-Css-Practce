<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML -Form Input Types</title>
    </head>
    <body>
        <form>
            Username: <br>
            <input type="text" name="username"><br>
            Password: <br>
            <input type="password" name="password"><br>
            <input type="date" max="2020-01-01" name="date">
            <input type="date" min="2000-01-01" name="enddate">
            <br>
            <input type="file" name="image">
            <input type="reset" value="Reset">

        </form>
    </body>
</html>
