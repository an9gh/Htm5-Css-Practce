<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Table Introduction</title>
        <style>
            table, td,th {
                border-collapse: collapse;
                border: 1px solid #000;
                font-size: 24px;
            }
            table {
                width: 700px;
                background-color: lightblue;
                margin-top: 26px;
                margin-left: 26px;
            }
            td,th {
                padding: 16px;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>My Secret Time - Table</caption>
            <tr>
                <td rowspan="6">hours</td>
                <th>Mon</th>
                <th>The</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Art</td>
                <td>Sports</td>
                <td>English</td>
            </tr>
            <tr>
                <td>Art</td>
                <td>Maths</td>
                <td>English Lit</td>
                <td>Science</td>
                <td>Sports</td>
            </tr>
            <tr>
                <td  colspan="5" style="text-align: center;">Lunch Break</td>
            </tr>
            <tr>
                <td>Sports</td>
                <td>English Lit</td>
                <td>Art</td>

            </tr>
            <tr>
                <td>English Lit</td>

            </tr>
        </table>
    </body>
</html>
