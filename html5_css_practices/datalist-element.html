<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML - Form Elements</title>
    </head>

    <body>
        <form>
            <input list="technologies" name="technology" >
            <datalist id="technologies" >

                <option value="HTML">
                <option value="CSS">
                <option value="JavaScript">
                <option value="Python">
                <option value="Java">
                <option value="Git">
                <option value="c++">

                
            </datalist>
        </form>
    </body>
</html>
